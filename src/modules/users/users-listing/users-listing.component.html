<h2 class="card-header my-3 mx-2">Users</h2>

<div class="container">
	<input class="form-control my-5" type="text" placeholder="Search by Product Name" [(ngModel)]="searchValue" (input)="onSearchChange($event)">
	<div class="row justify-content-start align-items-stretch flex-wrap">
	<ng-container *ngFor="let user of filteredUsers && filteredUsers">
		<div class="col-3 mb-3 cursor-pointer d-flex" (click)="onGetMoreInfoAboutUser(user)">
			<div class="card-group flex-fill">
				<div class="card h-100">
					<img [src]="user.avatar" class="card-img-top" alt="user-profile-picture">
					<div class="card-body text-center">
						<h5 class="card-title">{{user.first_name + ' ' + user.last_name}}</h5>
					</div>
				</div>
			</div>
		</div>
	</ng-container>
	</div>
</div>


<div class="d-flex justify-content-end me-3">
	<ngb-pagination [collectionSize]="data && data.total!" [(page)]="page" aria-label="Custom pagination"
		(pageChange)="onPageChange($event)">
		<ng-template ngbPaginationPrevious>Prev</ng-template>
		<ng-template ngbPaginationNext>Next</ng-template>
	</ngb-pagination>
</div>
