<div class="card-header d-flex justify-content-between align-items-center">
    <div class="col-6">
        <h2 class="mx-2">{{user && user.first_name}} profile</h2>
    </div>
    <div class="col-6 text-end">
        <a class="btn btn-sm btn-primary" [routerLink]="'/users'">Back to all users list</a>
    </div>
</div>

<div class="container">
    <div class="card my-5">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="user && user.avatar" class="img-fluid rounded-start w-100" [alt]="user && user.first_name + 'profile-picture'">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{user && user.first_name + ' ' +  user.last_name}}</h5>
                    <p class="card-text">{{user && user.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
